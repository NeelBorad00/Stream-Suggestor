<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Stream Suggestor</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .background {
      background: url('{{ url_for('static', filename='a.png') }}') no-repeat center center fixed;
      background-size: cover;
      filter: blur(3px) brightness(1.3);
      height: 100%;
      width: 100%;
      position: absolute;
      z-index: -1;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(2px);
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #ffffff;
      text-align: center;
      padding: 0 20px;
    }

    .small-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      margin-bottom: 10px;
    }

    .main-text {
      font-size: 3.2rem;
      font-weight: 700;
    }

    .sub-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      margin-top: 10px;
      margin-bottom: 40px;
    }

    .arrow-button {
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid white;
      border-radius: 50px;
      padding: 14px 32px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      backdrop-filter: blur(10px);
      transition: all 0.4s ease-in-out;
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
      animation: morph 8s ease-in-out infinite;
      text-decoration: none;
    }

    .arrow-button:hover {
      background-color: white;
      color: black;
      transform: scale(1.05);
    }

    .arrow-button span {
      display: inline-block;
      margin-left: 10px;
      font-size: 1.4rem;
      transition: transform 0.3s ease;
    }

    .arrow-button:hover span {
      transform: translateX(5px);
    }

    @keyframes morph {
      0%, 100% {
        border-radius: 50px;
      }
      50% {
        border-radius: 40% 60% 55% 45% / 55% 50% 50% 45%;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="overlay"></div>

  <div class="content">
    <div class="small-text">Stream Suggestor</div>
    <div class="main-text">Go Beyond the Flow</div>
    <div class="sub-text">— Choose What Fits You —</div>
    <a href="{{ url_for('index') }}" class="arrow-button">Explore <span>→</span></a>
  </div>
</body>
</html>
