<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stream Suggestor</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Poppins:wght@400;500;600;700&display=swap">
  <style>
    * { 
      box-sizing: border-box; 
      margin: 0; 
      padding: 0; 
      scroll-behavior: smooth; 
    }
    
    html, body {
      height: 100%;
      width: 100%;
      overflow-x: hidden;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('{{ url_for('static', filename='a.png') }}') no-repeat center center;
      background-size: cover;
      z-index: -1;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: -1;
    }

    .main-container {
      max-width: 800px;
      width: 90%;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: clamp(2rem, 5vw, 3.2rem);
      font-weight: 700;
      margin-bottom: 0.5rem;
      text-align: center;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .tagline {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom: clamp(2rem, 5vw, 4rem);
      text-align: center;
      color: #e0e0e0;
      letter-spacing: 1px;
    }

    .question-container {
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      padding: clamp(20px, 5vw, 40px);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      margin-bottom: 30px;
      width: 100%;
      overflow: visible;
      position: relative;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: height 0.4s cubic-bezier(0.4,0,0.2,1);
      height: auto;
    }

    .step {
      display: none;
      opacity: 0;
      position: absolute;
      width: 100%;
      left: 0;
      right: 0;
      transform: translateX(50px);
      transition: opacity 0.6s ease, transform 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
    }

    .step.active {
      display: block;
      opacity: 1;
      transform: translateX(0);
      position: relative;
    }

    .step.exit {
      opacity: 0;
      transform: translateX(-50px);
    }

    .step h2 {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1.2rem, 4vw, 1.8rem);
      margin-bottom: 1.5rem;
      color: #ffffff;
      text-align: center;
      font-weight: 400;
    }

    .input-container {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .input-wrapper {
      position: relative;
      flex: 1;
    }

    input {
      padding: clamp(12px, 3vw, 15px) clamp(15px, 4vw, 20px);
      font-size: clamp(0.9rem, 2.5vw, 1.1rem);
      font-family: 'Poppins', sans-serif;
      width: 100%;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.5);
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(0.8rem, 2.5vw, 1rem);
    }

    input:focus {
      outline: none;
      border-color: #ffffff;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
    }

    .arrow-btn {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      width: clamp(40px, 10vw, 50px);
      height: clamp(40px, 10vw, 50px);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      font-size: clamp(1rem, 3vw, 1.3rem);
      flex-shrink: 0;
      animation: morph 8s ease-in-out infinite;
      box-shadow: 0 8px 32px 0 rgba(255, 255, 255, 0.1);
    }

    .arrow-btn:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-color: #ffffff;
      transform: scale(1.05);
    }

    .examples {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 30px;
    }

    .examples button {
      padding: clamp(8px, 2vw, 10px) clamp(15px, 3vw, 20px);
      font-size: clamp(0.8rem, 2.5vw, 0.95rem);
      font-family: 'Poppins', sans-serif;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: #ffffff;
      cursor: pointer;
      border-radius: 50px;
      transition: all 0.4s ease-in-out;
      min-width: 80px;
      letter-spacing: 0.5px;
    }

    .examples button:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-color: #ffffff;
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.05);
      color: white;
      padding: 10px 15px;
      font-size: clamp(1rem, 3vw, 1.2rem);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease-in-out;
      flex-shrink: 0;
      width: clamp(35px, 10vw, 45px);
      height: clamp(35px, 10vw, 45px);
    }

    .back-btn:hover {
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-color: #ffffff;
      transform: scale(1.05);
    }

    .analyzing {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1.2rem, 4vw, 1.5rem);
      margin: 3rem 0;
      text-align: center;
      animation: pulse 1.5s infinite;
      color: #ffffff;
    }

    .recommendation {
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease;
      perspective: 1000px;
    }

    .card-stack {
      position: relative;
      height: clamp(300px, 60vh, 400px);
      margin: 40px auto;
      width: 100%;
      max-width: 600px;
    }

    .career-card {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.8s, opacity 0.4s;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 15px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      opacity: 0.4;
      pointer-events: none;
      filter: blur(1.5px) grayscale(0.5);
    }

    .career-card.active {
      opacity: 1;
      pointer-events: auto;
      filter: none;
      z-index: 10;
    }

    .career-card.flipped {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      padding: clamp(15px, 4vw, 20px);
      display: flex;
      flex-direction: column;
      justify-content: center;
      opacity: 0;
      pointer-events: none;
      overflow-y: auto;
    }

    .career-card.active .card-front,
    .career-card.active .card-back {
      opacity: 1;
      pointer-events: auto;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    .navigation-arrows {
      display: flex;
      justify-content: center;
      gap: clamp(20px, 5vw, 30px);
      margin-top: 30px;
    }

    .nav-arrow {
      background: rgba(255, 255, 255, 0.95);
      color: #222;
      width: clamp(50px, 12vw, 64px);
      height: clamp(50px, 12vw, 64px);
      border: none;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      box-shadow: 0 4px 24px 0 rgba(0,0,0,0.25);
      transition: background 0.3s, color 0.3s, transform 0.2s;
      outline: none;
      user-select: none;
    }

    .nav-arrow:hover {
      background: #222;
      color: #fff;
      transform: scale(1.08);
    }

    .salary {
      margin-top: 2rem;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: clamp(1rem, 3vw, 1.3rem);
      color: #ffffff;
      background: rgba(255, 255, 255, 0.05);
      padding: 15px 25px;
      border-radius: 50px;
      display: inline-block;
      transform: scale(0);
      animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      animation-delay: 1s;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .progress-indicator {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    .progress-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .progress-dot.active {
      background: white;
      transform: scale(1.3);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    /* Timeline Styles for Career Path */
    .timeline {
      position: relative;
      margin: 20px 0;
      padding-left: 30px;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 15px;
      top: 0;
      bottom: 0;
      width: 2px;
      background: linear-gradient(135deg, #ffd86b 0%, #ff6b6b 100%);
    }

    .timeline-item {
      position: relative;
      margin-bottom: 20px;
      padding-left: 20px;
    }

    .timeline-item::before {
      content: '';
      position: absolute;
      left: -8px;
      top: 8px;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: linear-gradient(135deg, #ffd86b 0%, #ff6b6b 100%);
      border: 3px solid #232323;
      box-shadow: 0 0 0 2px rgba(255, 216, 107, 0.3);
    }

    .timeline-item:last-child::before {
      background: linear-gradient(135deg, #ff6b6b 0%, #ffd86b 100%);
    }

    .timeline-content {
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: clamp(0.9rem, 2.5vw, 1rem);
      line-height: 1.6;
      color: #e0e0e0;
    }

    .timeline-content strong {
      color: #ffd86b;
      font-weight: 600;
    }

    @keyframes morph {
      0%, 100% {
        border-radius: 50%;
      }
      50% {
        border-radius: 40% 60% 55% 45% / 55% 50% 50% 45%;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUpFade {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    .expand-btn {
      display: block;
      margin: 32px auto 18px auto;
      background: linear-gradient(135deg, #ffd86b 0%, #ff6b6b 100%);
      color: #232323;
      border: none;
      border-radius: 50%;
      width: clamp(45px, 10vw, 54px);
      height: clamp(45px, 10vw, 54px);
      font-size: clamp(1.5rem, 4vw, 2.2rem);
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      box-shadow: 0 4px 16px 0 rgba(0,0,0,0.18);
      cursor: pointer;
      transition: background 0.3s, color 0.3s, transform 0.2s, box-shadow 0.3s;
      z-index: 20;
      outline: none;
    }
    
    .expand-btn:hover, .expand-btn:focus {
      background: linear-gradient(135deg, #ff6b6b 0%, #ffd86b 100%);
      color: #fff;
      transform: scale(1.10) rotate(-6deg);
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.28);
    }
    
    .expanded-modal {
      position: fixed;
      top: 0; left: 0; 
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.35s cubic-bezier(0.4,0,0.2,1);
      max-height: 100vh;
      overflow-y: auto;
      padding: 20px;
    }
    
    .expanded-modal.active {
      opacity: 1;
      pointer-events: auto;
    }
    
    .expanded-card {
      background: #232323;
      color: #fff;
      border-radius: 15px;
      padding: clamp(30px, 5vw, 48px) clamp(20px, 4vw, 32px) clamp(25px, 4vw, 40px) clamp(20px, 4vw, 32px);
      width: 100%;
      max-width: 800px;
      box-sizing: border-box;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.45);
      border: 2px solid #ffd86b;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      animation: expandIn 0.35s cubic-bezier(0.4,0,0.2,1);
      transform: scale(0.95);
      opacity: 0;
      transition: opacity 0.35s, transform 0.35s;
      font-family: 'Poppins', sans-serif;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .expanded-modal.active .expanded-card {
      opacity: 1;
      transform: scale(1);
    }
    
    .expanded-card h2 {
      width: 100%;
      text-align: center;
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: 800;
      margin-bottom: 22px;
      letter-spacing: 1.2px;
      color: #fff;
    }
    
    .expanded-card h4 {
      margin-top: 22px;
      margin-bottom: 10px;
      font-size: clamp(1rem, 3vw, 1.18rem);
      font-weight: 700;
      color: #ffd86b;
      letter-spacing: 0.7px;
    }
    
    .expanded-card ul {
      margin: 0 0 0 18px;
      padding: 0 0 0 10px;
      font-size: clamp(0.9rem, 2.5vw, 1.08rem);
      line-height: 1.7;
      text-align: left;
      margin-bottom: 14px;
    }
    
    .expanded-card ul li {
      margin-bottom: 7px;
    }
    
    .expanded-card p {
      margin: 0 0 10px 0;
      font-size: clamp(0.9rem, 2.5vw, 1.08rem);
      line-height: 1.8;
      text-align: left;
      color: #e0e0e0;
    }
    
    .expanded-card .shrink-btn {
      position: absolute;
      top: 18px;
      right: 18px;
      background: #fff;
      color: #232323;
      border: none;
      border-radius: 50%;
      width: clamp(30px, 8vw, 36px);
      height: clamp(30px, 8vw, 36px);
      font-size: clamp(1rem, 3vw, 1.3rem);
      cursor: pointer;
      box-shadow: 0 2px 8px 0 rgba(0,0,0,0.15);
      z-index: 10;
      transition: background 0.3s, color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .expanded-card .shrink-btn:hover {
      background: #232323;
      color: #ffd86b;
      border: 1px solid #ffd86b;
    }
    
    @keyframes expandIn {
      from { opacity: 0; transform: scale(0.85); }
      to { opacity: 1; transform: scale(1); }
    }

    /* Custom Scrollbar Styling */
    ::-webkit-scrollbar {
      width: 8px;
      background: #232323;
    }
    
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(135deg, #ffd86b 0%, #ff6b6b 100%);
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.18);
      transition: background 0.3s;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(135deg, #ff6b6b 0%, #ffd86b 100%);
    }
    
    ::-webkit-scrollbar-corner {
      background: #232323;
    }
    
    /* For Firefox */
    html {
      scrollbar-color: #ffd86b #232323;
      scrollbar-width: thin;
    }

    /* Mobile-specific improvements */
    @media (max-width: 768px) {
      .main-container {
        width: 95%;
        padding: 0 10px;
      }
      
      .question-container {
        padding: 20px 15px;
        border-radius: 12px;
      }
      
      .input-container {
        gap: 10px;
      }
      
      .examples {
        gap: 8px;
      }
      
      .examples button {
        min-width: 70px;
        padding: 8px 12px;
      }
      
      .card-stack {
        height: 350px;
        margin: 20px auto;
      }
      
      .navigation-arrows {
        gap: 20px;
        margin-top: 20px;
      }
      
      .expanded-modal {
        padding: 10px;
      }
      
      .expanded-card {
        padding: 25px 15px;
        border-radius: 12px;
      }
    }

    @media (max-width: 480px) {
      .main-container {
        width: 98%;
        padding: 0 5px;
      }
      
      .question-container {
        padding: 15px 10px;
        border-radius: 10px;
      }
      
      .input-container {
        gap: 8px;
      }
      
      .arrow-btn, .back-btn {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      
      .examples button {
        min-width: 60px;
        padding: 6px 10px;
        font-size: 0.8rem;
      }
      
      .card-stack {
        height: 300px;
        margin: 15px auto;
      }
      
      .nav-arrow {
        width: 45px;
        height: 45px;
        font-size: 1.5rem;
      }
      
      .expanded-card {
        padding: 20px 10px;
        border-radius: 10px;
      }
      
      .expanded-card .shrink-btn {
        width: 28px;
        height: 28px;
        font-size: 0.9rem;
        top: 10px;
        right: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="main-container">
    <h1>Stream Suggestor</h1>
    <p class="tagline">— Choose What Fits You —</p>

    <div class="question-container">
      <!-- Progress indicator -->
      <div class="progress-indicator">
        <div class="progress-dot active" id="dot-0"></div>
        <div class="progress-dot" id="dot-1"></div>
        <div class="progress-dot" id="dot-2"></div>
        <div class="progress-dot" id="dot-3"></div>
      </div>

      <!-- Error message display -->
      {% if error %}
      <div class="error-message" style="color: #ff6b6b; text-align: center; margin-bottom: 20px; padding: 10px; background: rgba(255, 107, 107, 0.1); border-radius: 8px;">
        {{ error }}
      </div>
      {% endif %}

      <!-- Step 1 -->
      <div class="step active" id="step-0">
        <h2>What's your name?</h2>
        <div class="input-container">
          <div class="input-wrapper">
            <input type="text" id="input-0" name="name" placeholder="Type your name..." required />
          </div>
          <div class="arrow-btn" onclick="nextStep()">→</div>
        </div>
      </div>

      <!-- Step 2 -->
      <div class="step" id="step-1">
        <h2>What are your career goals?</h2>
        <div class="input-container">
          <div class="back-btn" onclick="prevStep()">←</div>
          <div class="input-wrapper">
            <input type="text" id="input-1" name="goals" placeholder="Type your goal..." required />
          </div>
          <div class="arrow-btn" onclick="nextStep()">→</div>
        </div>
        <div class="examples">
          <button onclick="fillExample(1, 'Pilot')">Pilot</button>
          <button onclick="fillExample(1, 'Scientist')">Scientist</button>
          <button onclick="fillExample(1, 'Entrepreneur')">Entrepreneur</button>
          <button onclick="fillExample(1, 'Doctor')">Doctor</button>
        </div>
      </div>

      <!-- Step 3 -->
      <div class="step" id="step-2">
        <h2>What are your interests?</h2>
        <div class="input-container">
          <div class="back-btn" onclick="prevStep()">←</div>
          <div class="input-wrapper">
            <input type="text" id="input-2" name="interests" placeholder="Type your interest..." required />
          </div>
          <div class="arrow-btn" onclick="nextStep()">→</div>
        </div>
        <div class="examples">
          <button onclick="fillExample(2, 'Flying')">Flying</button>
          <button onclick="fillExample(2, 'Science')">Science</button>
          <button onclick="fillExample(2, 'Business')">Business</button>
          <button onclick="fillExample(2, 'Healthcare')">Healthcare</button>
        </div>
      </div>

      <!-- Step 4 -->
      <div class="step" id="step-3">
        <h2>What are your skills?</h2>
        <div class="input-container">
          <div class="back-btn" onclick="prevStep()">←</div>
          <div class="input-wrapper">
            <input type="text" id="input-3" name="currentSkills" placeholder="Type your skill..." required />
          </div>
          <div class="arrow-btn" onclick="submitForm()">→</div>
        </div>
        <div class="examples">
          <button onclick="fillExample(3, 'Leadership')">Leadership</button>
          <button onclick="fillExample(3, 'Spatial Reasoning')">Spatial Reasoning</button>
          <button onclick="fillExample(3, 'Communication')">Communication</button>
          <button onclick="fillExample(3, 'Problem Solving')">Problem Solving</button>
        </div>
      </div>

      <!-- Analyzing -->
      <div class="step" id="analyzing">
        <p class="analyzing">Analyzing your profile...</p>
      </div>

      <!-- Result -->
      <div class="step" id="result">
        <div class="recommendation">
          <h3>Your Career Matches</h3>
          <div class="navigation-arrows">
            <div class="nav-arrow" onclick="navigateCards('prev')">←</div>
            <div class="nav-arrow" onclick="navigateCards('next')">→</div>
          </div>
          <div class="card-stack" id="card-stack">
            <!-- Cards will be dynamically inserted here by JavaScript -->
          </div>
          <button id="expand-btn" class="expand-btn" onclick="expandCard()" disabled>+</button>
          <div id="expanded-card-modal" class="expanded-modal" style="display:none;"></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let currentStep = 0;
    const totalSteps = 4;
    let currentCardIndex = 0;
    let careerData = null;

    function updateProgressIndicator() {
      for (let i = 0; i < totalSteps; i++) {
        document.getElementById(`dot-${i}`).classList.toggle('active', i === currentStep);
      }
    }

    function nextStep() {
      const currentStepElement = document.getElementById(`step-${currentStep}`);
      currentStepElement.classList.add('exit');
      
      setTimeout(() => {
        currentStepElement.classList.remove('active', 'exit');
        currentStep++;
        
        if (currentStep === totalSteps) {
          submitForm();
        } else {
          document.getElementById(`step-${currentStep}`).classList.add('active');
          updateProgressIndicator();
        }
      }, 300);
    }

    function prevStep() {
      const currentStepElement = document.getElementById(`step-${currentStep}`);
      currentStepElement.classList.add('exit');
      
      setTimeout(() => {
        currentStepElement.classList.remove('active', 'exit');
        currentStep--;
        document.getElementById(`step-${currentStep}`).classList.add('active');
        updateProgressIndicator();
      }, 300);
    }

    function fillExample(stepIndex, value) {
      document.getElementById(`input-${stepIndex}`).value = value;
    }

    function updateCardStack(direction = 'next') {
      const cards = document.querySelectorAll('.career-card');
      cards.forEach((card, index) => {
        const offset = (index - currentCardIndex + cards.length) % cards.length;
        card.classList.remove('active');
        // Animate right-to-left for next, left-to-right for prev
        if (direction === 'next') {
          card.style.transform = `translateX(${-offset * 40}px) scale(${1 - Math.abs(offset)*0.07})`;
        } else {
          card.style.transform = `translateX(${offset * 40}px) scale(${1 - Math.abs(offset)*0.07})`;
        }
        card.style.zIndex = cards.length - offset;
        if (offset === 0) {
          card.classList.add('active');
        }
      });
      updateCardIndicator();
    }

    function navigateCards(direction) {
      const cards = document.querySelectorAll('.career-card');
      if (cards.length === 0) return;
      if (direction === 'next') {
        currentCardIndex = (currentCardIndex + 1) % cards.length;
      } else {
        currentCardIndex = (currentCardIndex - 1 + cards.length) % cards.length;
      }
      updateCardStack(direction);
    }

    function updateCardIndicator() {
      // Add or update indicator below cards
      let indicator = document.getElementById('card-indicator');
      const cards = document.querySelectorAll('.career-card');
      if (!indicator) {
        indicator = document.createElement('div');
        indicator.id = 'card-indicator';
        indicator.style.textAlign = 'center';
        indicator.style.margin = '10px 0 0 0';
        indicator.style.fontSize = '1.1rem';
        indicator.style.letterSpacing = '2px';
        document.querySelector('.recommendation').appendChild(indicator);
      }
      if (cards.length > 0) {
        indicator.innerHTML = `Card <b>${currentCardIndex+1}</b> of <b>${cards.length}</b>`;
      } else {
        indicator.innerHTML = '';
      }
    }

    function createTimelineHTML(careerPath) {
      return `
        <div class="timeline">
          ${careerPath.map((step, index) => `
            <div class="timeline-item">
              <div class="timeline-content">
                <strong>Step ${index + 1}:</strong> ${step}
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    function expandCard() {
      if (!careerData || !careerData.professions || careerData.professions.length === 0) {
        console.log('No card data to expand.');
        return;
      }
      const idx = currentCardIndex;
      const profession = careerData.professions[idx];
      if (!profession) {
        console.log('No active profession to expand.');
        return;
      }
      const modal = document.getElementById('expanded-card-modal');
      modal.innerHTML = `
        <div class="expanded-card">
          <button class="shrink-btn" onclick="shrinkCard()" title="Shrink back">×</button>
          <h2>${profession.name}</h2>
          <h4>Required Skills</h4>
          <ul>${profession.requiredSkills.map(skill => `<li>${skill}</li>`).join('')}</ul>
          <h4>Career Path</h4>
          ${createTimelineHTML(profession.careerPath)}
          <h4>Salary Range</h4>
          <p>${profession.salaryRange}</p>
          <h4>Market Stats</h4>
          <p>${profession.marketStats}</p>
          <h4>Success Story</h4>
          <p>${profession.successStory}</p>
        </div>
      `;
      modal.classList.add('active');
      modal.style.display = 'flex';
      setTimeout(() => {
        const card = modal.querySelector('.expanded-card');
        if (card) card.style.opacity = '1';
      }, 10);
      document.body.style.overflow = 'hidden';
    }
    
    function shrinkCard() {
      const modal = document.getElementById('expanded-card-modal');
      const card = modal.querySelector('.expanded-card');
      if (card) {
        card.style.opacity = '0';
        card.style.transform = 'scale(0.95)';
      }
      setTimeout(() => {
        modal.classList.remove('active');
        modal.innerHTML = '';
        document.body.style.overflow = '';
      }, 350);
    }

    // Enhanced progress-dot animation for analyzing step
    let analyzingInterval = null;
    function startAnalyzingDots() {
      const dots = [0,1,2,3].map(i => document.getElementById(`dot-${i}`));
      let idx = 0;
      let direction = 1;
      analyzingInterval = setInterval(() => {
        dots.forEach((dot, i) => {
          dot.style.opacity = (i === idx) ? '1' : '0.3';
        });
        if (idx === 3) direction = -1;
        if (idx === 0) direction = 1;
        idx += direction;
      }, 180);
    }
    
    function stopAnalyzingDots() {
      clearInterval(analyzingInterval);
      [0,1,2,3].forEach(i => {
        document.getElementById(`dot-${i}`).style.opacity = '1';
      });
    }

    async function submitForm() {
      const name = document.getElementById('input-0').value;
      const goals = document.getElementById('input-1').value;
      const interests = document.getElementById('input-2').value;
      const currentSkills = document.getElementById('input-3').value;

      // Show analyzing step
      document.getElementById(`step-${currentStep}`).classList.remove('active');
      document.getElementById("analyzing").classList.add('active');
      startAnalyzingDots();

      try {
        const response = await fetch('{{ url_for("analyze_profile") }}', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            name,
            goals,
            interests,
            currentSkills
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || 'Network response was not ok');
        }

        const data = await response.json();
        // Hide analyzing step and show results
        document.getElementById("analyzing").classList.remove('active');
        stopAnalyzingDots();
        document.getElementById("result").classList.add('active');
        // Update card stack with new data
        careerData = data;
        if (data.professions) {
          createCareerCards(data.professions);
        }
      } catch (error) {
        console.error('Error:', error);
        alert(error.message || 'An error occurred while processing your request. Please try again.');
        stopAnalyzingDots();
        prevStep();
      }
    }

    // Touch/swipe functionality
    let touchStartX = 0;
    let touchEndX = 0;
    
    function handleTouchStart(e) {
      if (e.touches && e.touches.length === 1) {
        touchStartX = e.touches[0].clientX;
      }
    }
    
    function handleTouchMove(e) {
      if (e.touches && e.touches.length === 1) {
        touchEndX = e.touches[0].clientX;
      }
    }
    
    function handleTouchEnd(e) {
      if (touchStartX && touchEndX) {
        const diff = touchEndX - touchStartX;
        if (Math.abs(diff) > 50) {
          if (diff < 0) {
            navigateCards('next');
          } else {
            navigateCards('prev');
          }
        }
      }
      touchStartX = 0;
      touchEndX = 0;
    }

    function createCareerCards(professions) {
      const cardStack = document.getElementById('card-stack');
      cardStack.innerHTML = '';
      professions.forEach((profession, idx) => {
        const card = document.createElement('div');
        card.className = 'career-card';
        if (idx === 0) card.classList.add('active');
        card.onclick = function(e) {
          // Only expand if not already expanded
          if (!document.getElementById('expanded-card-modal').classList.contains('active')) {
            expandCard();
          }
        };
        card.addEventListener('touchstart', handleTouchStart, {passive:true});
        card.addEventListener('touchmove', handleTouchMove, {passive:true});
        card.addEventListener('touchend', handleTouchEnd, {passive:true});
        card.innerHTML = `
          <div class="card-front">
            <h3>${profession.name}</h3>
            <p>Based on your profile, here's what you need:</p>
            <ul>
              ${profession.requiredSkills.map(skill => `<li>${skill}</li>`).join('')}
            </ul>
            <p class="salary">Salary Range: ${profession.salaryRange}</p>
          </div>
          <div class="card-back">
            <h3>Career Path</h3>
            ${createTimelineHTML(profession.careerPath)}
            <p class="market-stats">${profession.marketStats}</p>
            <p class="success-story">${profession.successStory}</p>
          </div>
        `;
        cardStack.appendChild(card);
      });
      currentCardIndex = 0;
      updateCardStack();
      document.getElementById('expand-btn').disabled = professions.length === 0;
    }

    // Initialize on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateCardStack();
      const cardStack = document.getElementById('card-stack');
      if (cardStack) {
        cardStack.addEventListener('touchstart', handleTouchStart, {passive:true});
        cardStack.addEventListener('touchmove', handleTouchMove, {passive:true});
        cardStack.addEventListener('touchend', handleTouchEnd, {passive:true});
      }
    });

    // Make functions globally accessible
    window.expandCard = expandCard;
    window.shrinkCard = shrinkCard;
  </script>
</body>
</html>
